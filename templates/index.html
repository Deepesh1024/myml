<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Style for the body */
        body {
            background: linear-gradient(135deg, #1c1c1c, #3a3a3a); /* Gradient background */
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Container styling for padding and layout */
        .container {
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Card-like shadow */
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Slight transparency */
        }

        /* Style for the heading */
        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #ff6347; /* Tomoto color */
            text-shadow: 2px 2px 8px rgba(255, 99, 71, 0.7); /* Softer shadow */
            margin: 0;
            transition: all 0.4s ease; /* Smooth animation */
        }

        h1:hover {
            text-shadow: 2px 2px 12px rgba(255, 99, 71, 1);
            transform: scale(1.05);
        }

        /* Style for subtitle */
        p {
            font-size: 1.4rem;
            margin-top: 20px;
            color: #e0e0e0;
        }

        /* Style for the button */
        .btn {
            background: linear-gradient(135deg, #ff7f50, #ff4500); /* Gradient button */
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Hover effect for button */
        .btn:hover {
            background: linear-gradient(135deg, #ff6347, #ff2a00); /* More vibrant on hover */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px); /* Lift up effect */
        }

        /* Text animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, p, .btn {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Score Predictor</h1>
        <p>Your gateway to the score predictor!</p>
        <a href="predictdata">
            <button class="btn">Go to Predictor</button>
        </a>
    </div>
</body>
</html>
