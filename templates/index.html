<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://imgs.search.brave.com/xlrwxsTY6G0dmsFWvBix8VSqTNhv3SW-MM8huu7Y65U/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9nZXR3/YWxscGFwZXJzLmNv/bS93YWxscGFwZXIv/ZnVsbC81L2EvNy8x/NjU4OTUuanBn'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 0;
        }

        .container {
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); 
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative; /* Above the overlay */
            z-index: 1;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ff6347; 
            text-shadow: 2px 2px 8px rgba(255, 99, 71, 0.7); 
            margin: 0;
            transition: all 0.4s ease;
        }

        h1:hover {
            text-shadow: 2px 2px 12px rgba(255, 99, 71, 1);
            transform: scale(1.05);
        }

        p {
            font-size: 1.4rem;
            margin-top: 20px;
            color: #e0e0e0;
        }

        .btn {
            background: linear-gradient(135deg, #ff7f50, #ff4500); 
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff6347, #ff2a00); 
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px); 
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, p, .btn {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Score Predictor</h1>
        <p>Your gateway to the score predictor!</p>
        <a href="predictdata">
            <button class="btn">Go to Predictor</button>
        </a>
    </div>
</body>
</html>
